<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Ciało Czuje - Studio Masażu Martyna Liżewska</title>
</head>
<body>
    <header class="sidebar">
        <img src="./assets/logo.png" alt="logo" class="logo">
        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__element">
                    <input name="nav" type="radio" class="navigation__radio" id="start" checked>
                    <label class="navigation__label" for="start">START</label>
                </li>
                <li class="navigation__element">
                    <input name="nav" type="radio" class="navigation__radio" id="o-mnie">
                    <label class="navigation__label" for="o-mnie">O MNIE</label>
                </li>
                <li class="navigation__element">
                    <input name="nav" type="radio" class="navigation__radio" id="galeria">
                    <label class="navigation__label" for="galeria">GALERIA</label>
                </li>
                <li class="navigation__element">
                    <input name="nav" type="radio" class="navigation__radio" id="masaze">
                    <label class="navigation__label" for="masaze">MASAŻE</label>
                </li>
                <li class="navigation__element">
                    <input name="nav" type="radio" class="navigation__radio" id="kontakt">
                    <label class="navigation__label" for="kontakt">KONTAKT</label>
                </li>
            </ul>
        </nav>
        <div class="contact-info">
            <p class="contact-info__phone">+48 502 033 227</p>
            <p class="contact-info__street">ul. Kołobrzeska 13</p>
            <p class="contact-info__city">Olsztyn</p>
        </div>
        <div class="social-media">
            <i class="fa-brands fa-facebook social-media__facebook"></i>
        </div>
    </header>
    <main>

    </main>
    <footer>
        <h2 class="footer-title">STREFA MASAŻU MARTYNA LIŻEWSKA</h2>
    </footer>
    <script src="./src/app.js"></script>
    <script src="https://kit.fontawesome.com/52cc5773d5.js" crossorigin="anonymous"></script>
</body>
</html>
